name: Weather App CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4.3.3
        with:
          name: weather-app
          path: dist/
